<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>stdmic editor</title>
		<style>
			* {	
				box-sizing: border-box;
			}

			html {
				font-family: monospace;
			}
			body {
				margin: 0;
			}

			p {
				line-height: 2;
			}
			input, button, textarea {
				display: inline-block;
				padding: 0.225rem 1rem;
				border: 1px solid black;

				background-color: transparent;

				color: inherit;
				font-family: inherit;
				font-size: inherit;
				font-weight: inherit;
				line-height: inherit;
			}
			input[type="file"]::file-selector-button {
				border: 1px solid black;

				background-color: white;

				font-family: inherit;
				line-height: 1;
			}
			button:hover {
				color: white;
				background-color: black;
			}

			.main {
				display: flex;
				flex-direction: column;
				gap: 1rem;
				min-height: 100vh;
				max-width: 60rem;
				padding: 1rem;
				margin: 0 auto;
			}
			.main > * {
				margin: 0;
			}

			.menu {
				display: flex;
				gap: 1ch;

				line-height: 2;
			}
			.menu .gap {
				flex-grow: 1;
			}

			#input {
				flex-grow: 1;

				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.select {
				display: flex;
				gap: 1ch;

				line-height: 2;
			}
			.select input {
				flex-grow: 1;
			}

			.editor {
				flex-grow: 1;
				
				display: flex;
			}
			.editor textarea {
				width: 100%;
				min-height: 100%;

				resize: vertical;
			}

			#file-form {
				display: flex;
				gap: 1ch;

				line-height: 2;
			}
			#file-form > input[type="file"] {
				flex-grow: 1;
			}
			#file-input {
				flex-grow: 1;

				display: flex;
				flex-direction: column;
				gap: 1rem;
			}
			#file-list {
				flex-grow: 1rem;
			}
			#file-list ul {
				padding: 0;
				margin: 0;

				list-style-type: none;
			}
			#file-list li {
				display: flex;
				align-items: center;
				gap: 1rem;

				line-height: 2;
			}
			#file-list li:not(:last-of-type) {
				margin-bottom: 1rem;
			}
			#file-list a {
				flex-grow: 1;

				line-height: 1;
				overflow-wrap: anywhere;
			}
		</style>
	</head>
	<body>
		<main class="main">
			<h1>stdmic editor</h1>
			<div class="menu">
				<button id="page">page</button>
				<button id="post">post</button>
				<button id="markdown">markdown</button>
				<button id="file">file</button>
				<button id="setting">setting</button>
				<span class="gap"></span>
				<button id="make">make</button>
				<button id="upload">upload</button>
			</div>
			<div id="file-input" style="display: none;">
				<form id="file-form" enctype="multipart/form-data">
					<input type="file" name="file">
					<button id="file-add">add</button>
				</form>
				<div id="file-list"></div>
			</div>
			<div id="input" style="display: none">
				<div class="select">
					<input type="text" id="name" name="name" list="list">
					<datalist id="list"></datalist>
					<button id="open">open</button>
					<button id="save">save</button>
					<button id="delete">delete</button>
				</div>
				<div class="editor">
					<textarea id="editor"></textarea>
				</div>
			</div>
		</main>
		
		<script>
			{
				const fileForm = document.querySelector("#file-form");
				const fileAdd = document.querySelector("#file-add");
				const fileList = document.querySelector("#file-list");
				fileAdd.addEventListener("click", event => {
					event.preventDefault();
					const data = new FormData(fileForm);
					fetch("/file/add/", {
						method: "POST",
						body: data,
					})
						.then(res => res.text())
						.then(() => {
							fileForm.reset();
							showFiles();
						})
						.catch(console.error);
				});
				function showFiles() {
					fetch("/file/list/")
						.then(res => res.json())
						.then(files => {
							fileList.innerHTML = null;
							const ul = document.createElement("ul");
							fileList.appendChild(ul);

							files.forEach(file => {
								const li = document.createElement("li");
								const link = document.createElement("a");
								link.href = `/file/${file}`;
								link.target = "_blank";
								link.textContent = file;
								const button = document.createElement("button");
								button.textContent = "remove";
								button.addEventListener("click", event => {
									fetch(`/file/remove/${file}/`, {
										method: "DELETE",
									})
										.then(res => res.text())
										.then(showFiles())
										.catch(console.error);
								});
								li.appendChild(button);
								li.appendChild(link);
								ul.appendChild(li);
							});
						})
						.catch(console.error);
				}

				let view = null;
				const page = document.querySelector("#page");
				const post = document.querySelector("#post");
				const markdown = document.querySelector("#markdown");
				const file = document.querySelector("#file");
				const setting = document.querySelector("#setting");

				const name = document.querySelector("#name");
				const open = document.querySelector("#open");
				const save = document.querySelector("#save");
				const del = document.querySelector("#delete");
				const make = document.querySelector("#make");
				const upload = document.querySelector("#upload");
				const editor = document.querySelector("#editor");
						
				const input = document.querySelector("#input");
				const fileInput = document.querySelector("#file-input");
				const list = document.querySelector("#list");

				page.addEventListener("click", changeView.bind(this, "page"));
				post.addEventListener("click", changeView.bind(this, "post"));
				markdown.addEventListener("click", changeView.bind(this, "markdown"));
				setting.addEventListener("click", changeView.bind(this, "setting"));
				file.addEventListener("click", changeView.bind(this, "file"));
				async function changeView(selected, event) {
					if (view === selected) {
						view = null;
					} else {
						view = selected;
						getList(view);
					}
					reset();
				}

				async function getList(view) {
					list.innerHTML = null;

					if (view === "file") {
						showFiles();
						return;
					}

					fetch(`/${view}/list/`)
						.then(res => res.json())
						.then(json => {
							json.list.forEach(name => {
								const option = document.createElement("option");
								option.value = name;
								list.appendChild(option);
							});
						})
						.catch(console.error);
				}

				function reset() {
					name.value = null;
					editor.value = null;
					fileInput.style.display = "none";
					input.style.display = "none";
					if (view === "file") fileInput.style.display = null;
					else if (view) input.style.display = null;
				}

				name.addEventListener("keypress", openFile);
				open.addEventListener("click", openFile);
				function openFile(event) {
					if (event.type === "keypress" && event.key !== "Enter") return;

					if (view === "markdown") {
						fetch(`/${view}/open/${name.value}/`)
							.then(res => res.text())
							.then(text => editor.value = text);
					} else {
						fetch(`/${view}/open/${name.value}/`)
							.then(res => res.json())
							.then(json => editor.value = JSON.stringify(json, null, 4));
					}
				}

				save.addEventListener("click", event => {
					if (view === "markdown") {
						fetch(`/${view}/save/${name.value}/`, {
							method: "PUT",
							headers: {
								"Accept": "application/json",
								"Content-Type": "text/plain",
							},
							body: editor.value,
						})
							.then(res => res.json())
							.then(console.log)
							.finally(getList(view));
					} else {
						fetch(`/${view}/save/${name.value}/`, {
							method: "PUT",
							headers: {
								"Accept": "application/json",
								"Content-Type": "application/json",
							},
							body: editor.value,
						})
							.then(res => res.json())
							.then(console.log)
							.finally(getList(view));
					}
				});

				del.addEventListener("click", event => {
						fetch(`/${view}/delete/${name.value}/`, {
						method: "DELETE",
						headers: {
							"Accept": "application/json",
							"Content-Type": "application/json",
						},
					})
						.then(res => res.json())
						.then(console.log)
						.finally(getList(view));
				});

				make.addEventListener("click", event => {
					fetch(`/make/`, {
						method: "PUT",
						headers: {
							"Accept": "application/json",
							"Content-Type": "application/json",
						},
					})
						.then(res => res.json())
						.then(console.log);
				});

				upload.addEventListener("click", event => {
					fetch(`/upload/`, {
						method: "PUT",
						headers: {
							"Accept": "application/json",
							"Content-Type": "application/json",
						},
					})
						.then(res => res.json())
						.then(console.log);
				});
			}
		</script>
	</body>
</html>
